<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
  </mat-card-header>

  <div class="container-img">
    <img mat-card-image [src]="hero | heroImage" alt="{{ hero.superhero }}" />
  </div>

  <mat-card-content class="mt-2">
    <h4>{{ hero.publisher }}</h4>
    <p>
      <strong> Primera aparcion</strong> {{ hero.first_appearance }}
      <br />
      <mat-chip-listbox>
        <mat-chip
          *ngFor="let name of hero.characters.split(',') | slice : 0 : 2"
        >
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/heroes/edit/', hero.id]"
    >
      <mat-icon>edit</mat-icon>Editar
    </button>
    <span class="spacer"></span>
    <button mat-button [routerLink]="['/heroes/', hero.id]"><mat-icon>more_vert</mat-icon></button>
  </mat-card-actions>
</mat-card>
